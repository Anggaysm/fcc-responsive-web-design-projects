<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Madrid Survey</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <h1 id="title">Real Madrid Survey Form</h1>
    <p id="description">Thank you for helping us to count Real Madrid fans</p>
    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>

      <label for="email" id="email-label">
        Email
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </label>

      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="Age" min="15" max="30" />
      </label>

      <label for="dropdown" id="dropdown-lable">
        What year did you like real madrid?
        <select id="dropdown">
          <option>Tes1</option>
          <option>Tes1</option>
          <option>Tes1</option>
        </select>
      </label>

      <label for="setia" id="setia-lable"> Are you loyal to Real Madrid?</label>
      <input type="radio" name="setia" value="1" checked /> Definitely <br />
      <input type="radio" name="setia" value="2" /> Maybe <br />
      <input type="radio" name="setia" value="3" /> Not sure <br />
      <br /><br />
      <label for="legend" id="legend-lable">
        Who is the best legend in your opinion?</label
      >
      <input type="checkbox" value="iker-casillas" checked /> Iker Casillas
      <br />
      <input type="checkbox" value="roberto-carlos" /> Roberto Carlos <br />
      <input type="checkbox" value="sergio-ramos" /> Sergio Ramos <br />
      <br /><br />
      <label for="comments" id="comments-lable">
        Any comments or suggestions?
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
      </label>
      <button id="submit" type="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
